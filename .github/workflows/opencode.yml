name: OpenCode Agent

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, '/oc')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract prompt
        id: prompt
        shell: bash
        run: |
          BODY="${{ github.event.comment.body }}"
          BODY="${BODY#*/opencode}"
          BODY="${BODY#*/oc}"
          BODY="$(echo "$BODY" | sed 's/^[[:space:]]*//')"

          echo "text<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check API Key
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "‚ùå GEMINI_API_KEY secret is not set in repository secrets."
            echo "üìù Please add GEMINI_API_KEY to GitHub repository secrets."
            exit 1
          fi
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        with:
          prompt: |
            ${{
              github.event_name == 'issue_comment'
              && format('SADECE PLAN √ºret. Kod/patch √ºretme.\n\nƒ∞stek:\n{0}', steps.prompt.outputs.text)
              || format('PATCH √ºret (unified diff) + TEST PLAN yaz.\n\nƒ∞stek:\n{0}', steps.prompt.outputs.text)
            }}
          model: openai/gpt-4o-mini
          use_github_token: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}