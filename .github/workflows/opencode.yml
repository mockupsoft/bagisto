name: OpenCode Agent

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, '/oc')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract prompt
        id: prompt
        shell: bash
        run: |
          BODY="${{ github.event.comment.body }}"
          BODY="${BODY#*/opencode}"
          BODY="${BODY#*/oc}"
          BODY="$(echo "$BODY" | sed 's/^[[:space:]]*//')"

          echo "text<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        with:
          prompt: |
            ${{
              github.event_name == 'issue_comment'
              && format('SADECE PLAN üret. Kod/patch üretme.\n\nİstek:\n{0}', steps.prompt.outputs.text)
              || format('PATCH üret (unified diff) + TEST PLAN yaz.\n\nİstek:\n{0}', steps.prompt.outputs.text)
            }}
          model: google/gemini-pro
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
